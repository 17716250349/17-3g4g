<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body >
		<script type="text/javascript">
			var numresult;
			var str;

			function onclicknum(nums) {
				str = document.getElementById("nummessege");
				str.value = str.value + nums;

			}

			function onclickclear() {
				str =
				document.getElementById("nummessege");
				str.value = "";

			}

			function onclickresult() {
				str = document.getElementById("nummessege");
				numresult = eval(str.value);
				str.value = numresult;

			}
		</script>
		<form  >
			<table border="1"  align="center" width="200" height="40">
				<tr>
					<td colspan="5"><input type="text" size="26" id="nummessege" </td>
				</tr>

				<tr>
					<td><input type="button" id="7" value="7" onclick="onclicknum(7)"style="width:50px  ; height: 30px;"  </td>
						<td><input type="button" value="8" id="8" onclick="onclicknum(8)" style="width:50px  ; height: 30px;" </td>
							<td><input type="button" id="9" value="9" onclick="onclicknum(9)" style="width:50px  ; height: 30px;" </td>
								<td colspan="2" rowspan="2"><input style="width:30px  ; height: 70px;" 
									
									type="button" value="=" id="result"
									  onclick="onclickresult()" </td>
				</tr>
				<tr>
					<td><input type="button" id="4" onclick="onclicknum(4)" value="4"style="width:50px  ; height: 30px;" </td>
						<td><input type="button" id="5" onclick="onclicknum(5)" value="5"style="width:50px  ; height: 30px;" </td>
							<td><input type="button" id="6" onclick="onclicknum(6)" value="6"style="width:50px  ; height: 30px;" </td>

				</tr>
				<tr>
					<td><input type="button" id="1" onclick="onclicknum(1)" value="1" style="width:50px  ; height: 30px;"</td>
						<td><input type="button" id="2" onclick="onclicknum(2)" value="2"style="width:50px  ; height: 30px;" </td>
							<td><input type="button" id="3" onclick="onclicknum(3)" value="3"style="width:50px  ; height: 30px;" </td>
								<td colspan="2"><input type="button" id="add" onclick="onclicknum('+')" value="+" style="width:30px  ; height: 30px;" </td>
				</tr>
				<tr>
					<td ><input type="button" id="0" onclick="onclicknum(0)" style="width:50px  ; height: 30px;" name="ling" value="0" width="" </td>
				    <td colspan="3"><input type="button" id="clear" onclick="onclickclear()" style="width:140px  ; height: 30px;"value="清除"</td>
				</tr>

			</table>

		</form>
	</body>

</html>
